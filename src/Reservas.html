<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- INCLUIR BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <link rel="stylesheet" href="reservas.css">


  <title>Reservas</title>
</head>

<body>
  <header>
    <!-- NAV MENU -->
    <nav class="menu">
        <!-- LOGO MENU -->
        <a class="logo" href="index.html">
          <img src="./img/logo.png" alt="">
          <h2>ESPACIOADMIN</h2>
        </a>

        <!-- RIGHT NAV MENU -->
        <div class="nav-right-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Reservas.html">Reservar</a></li>
                <li><a href="Pagos.html">Pagar</a></li>
            </ul>
        </div>

        <!-- LEFT NAV MENU -->
        <div class="dropdown">
            <!-- BUTTON -->
            <button 
                type="button" 
                class="btn btn-secondary dropdown-toggle" 
                id="profile-dropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="background-color: transparent; border: transparent;">
                    Perfil
            </button>
            <!-- DROPDOWN MENU -->
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Mi cuenta</a></li>
                <li><a class="dropdown-item" href="#">Configuración</a></li>
                <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </nav>
</header>
  <div class="reserva-container">
    <h1 class="title">Reservas de Servicios</h1>
    <h2>Reserva</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Reserva</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora de Reserva</label>
        <input type="time" class="form-control" id="hora" required>
      </div>
      <div class="form-group">
        <label for="servicio">Servicio</label>
        <select class="form-control" id="servicio" required>
          <option value="">Selecciona un servicio</option>
          <option value="Servicio 1">Multicancha</option>
          <option value="Servicio 2">Quincho</option>
          <option value="Servicio 3">Sala de Evento</option>
          <option value="Servicio 4">Estacionamiento</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
  </div>



  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
